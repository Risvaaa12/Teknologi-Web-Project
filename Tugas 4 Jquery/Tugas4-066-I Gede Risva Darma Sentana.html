    <script type="text/javascript">  
        // Validate Username
        $("#usercheck").hide();
        let usernameError = true;
        $("#Namas").keyup(function () {
            validateUsername();
        });
        function validateUsername() {
            let usernameValue = $("#Namas").val();
            if (usernameValue.length == "") {
            $("#usercheck").show();
            usernameError = false;
            return false;
            } else if (usernameValue.length < 3 || usernameValue.length > 25) {
            $("#usercheck").show();
            $("#usercheck").html("**Panjang Nama minimal 3 dan maksimal 25");
            usernameError = false;
            return false;
            } else {
            $("#usercheck").hide();
            }
        }

        // Validate Nim
        $("#nimCheck").hide();
        let passwordError = true;
        $("#Nims").keyup(function () {
            validateNims();
        });
        function validateNims() {
            let NimsValue = $("#Nims").val();
            if (NimsValue.length == "") {
            $("#nimCheck").show();
            NimsError = false;
            return false;
            }
            if (NimsValue.length < 10) {
            $("#nimCheck").show();
            $("#nimCheck").html(
                "**Panjang Nim harus 10"
            );
            $("#nimCheck").css("color", "red");
            NimsError = false;
            return false;
            } else {
            $("#nimCheck").hide();
            }
        }

        // Validate Email
        const email = document.getElementById("email");
        email.addEventListener("blur", () => {
            let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
            let s = email.value;
            if (regex.test(s)) {
            email.classList.remove("is-invalid");
            emailError = true;
            } else {
            email.classList.add("is-invalid");
            emailError = false;
            }
        });

        // Validate DOB
        $(function () {
            $("#txtDate").datepicker({
                changeMonth: true,
                changeYear: true,
                showOn: 'button',
                buttonImageOnly: true,
                buttonImage: 'img/calendar.png',
                dateFormat: 'dd/mm/yy',
                yearRange: '1900:+0',
                onSelect: function (dateString, txtDate) {
                    ValidateDOB(dateString);
                }
            });
        });
    
        function ValidateDOB(dateString) {
            var lblError = $("#lblError");
            var parts = dateString.split("/");
            var dtDOB = new Date(parts[1] + "/" + parts[0] + "/" + parts[2]);
            var dtCurrent = new Date();
            lblError.html("Kamu belum berumur 18 !")
            if (dtCurrent.getFullYear() - dtDOB.getFullYear() < 18) {
                return false;
            }
            if (dtCurrent.getFullYear() - dtDOB.getFullYear() == 18) {
                //CD: 11/06/2018 and DB: 15/07/2000. Will turned 18 on 15/07/2018.
                if (dtCurrent.getMonth() < dtDOB.getMonth()) {
                    return false;
                }
                if (dtCurrent.getMonth() == dtDOB.getMonth()) {
                    //CD: 11/06/2018 and DB: 15/06/2000. Will turned 18 on 15/06/2018.
                    if (dtCurrent.getDate() < dtDOB.getDate()) {
                        return false;
                    }
                }
            }
            lblError.html("");
            return true;
        }

        // Menghitung volume
        function Balok() {
            $("#nama_bangun").innerHTML = "Balok";
            $("#par1").innerHTML = "Panjang";
            $("#par2").innerHTML = "Lebar";
            $("#par3").innerHTML = "Tinggi";
            hitung();
        }
        function Kubus() {
            $("#nama_bangun").innerHTML = "Kubus";
            $("#par1").innerHTML = "Sisi";
            hitung();
        }
        function Bola() {
            $("#nama_bangun").innerHTML = "Bola";
            $("#par1").innerHTML = "Jari Jari";
            hitung();
        }
        function hitung() {
            var hasil = 0;
            var par1 = parseFloat(document.FormReg.par1.value);
            var par2 = parseFloat(document.FormReg.par2.value);
            var par3 = parseFloat(document.FormReg.par3.value);
            switch (document.FormReg.bangun.value) {
                case "Balok":
                    hasil = (par1 * par2 * par3);
                    break;
                case "Kubus":
                    hasil = (par1*par1*par1);
                    break;
                case "Bola":
                    hasil = (4/3*22/7*(par1*par1*par1));
                    break;
            }
            //menampilkan hasilnya pada text hasil menggunakan DOM
            document.FormReg.hasil.value = hasil;
        }
